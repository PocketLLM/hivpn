org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin incremental compilation because the Flutter tool cache lives on a
# different drive than the project when developing on Windows. The incremental
# compiler cannot create relative paths across drive letters and fails with
# "this and base files have different roots" when closing its caches.
kotlin.incremental=false
kotlin.incremental.java=false
kotlin.compiler.execution.strategy=in-process
